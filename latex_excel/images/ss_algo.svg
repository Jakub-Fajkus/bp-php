       inkscape:export-xdpi="399.96399"
       inkscape:export-ydpi="399.96399"><tspan
         sodipodi:role="line"
         id="tspan10"
         x="1.5119004"
         y="31.660715"
         style="stroke-width:0.26458332">//the T has a size of k</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="42.68502"
         style="stroke-width:0.26458332"
         id="tspan14">set time t = 0;</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="53.709324"
         style="stroke-width:0.26458332"
         id="tspan16">initialize all chromosomes in P(t) with random alleles;</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="64.733627"
         style="stroke-width:0.26458332"
         id="tspan18">do {</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="75.757935"
         style="stroke-width:0.26458332"
         id="tspan20">   calculate fitness of individuals in P(t);</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="86.782242"
         style="stroke-width:0.26458332"
         id="tspan22">   do {</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="97.806541"
         style="stroke-width:0.26458332"
         id="tspan24">      select two individuals from the parent population P(t);</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="108.83085"
         style="stroke-width:0.26458332"
         id="tspan26">      create two offspring using a crossover operator;</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="119.85515"
         style="stroke-width:0.26458332"
         id="tspan28">      apply a random mutation to the offspring;</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="130.87946"
         style="stroke-width:0.26458332"
         id="tspan30">      insert the offsprings into temporary population T;</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="141.90376"
         style="stroke-width:0.26458332"
         id="tspan34">   } until(T has size of k);</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="152.92807"
         style="stroke-width:0.26458332"
         id="tspan36">   insert the individuals from T to P(t);</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="163.95238"
         style="stroke-width:0.26458332"
         id="tspan38">   remove k worst individuals from P(t);</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="174.97667"
         style="stroke-width:0.26458332"
         id="tspan40">   t = t + 1;</tspan><tspan
         sodipodi:role="line"
         x="1.5119004"
         y="186.00098"
         style="stroke-width:0.26458332"
         id="tspan42">} until (termination criterion is met);</tspan></text>
